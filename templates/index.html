<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ED Automated Schedule- {% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
                <div class="container-fluid" style="border: 1px solid;">
                    <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a  class="nav-link" aria-current="page" href="{{ url_for('home')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link" aria-current="page" href="{{ url_for('schedule')}}">Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link" aria-current="page" href="{{ url_for('manage_providers')}}">Providers</a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link" aria-current="page" href="{{ url_for('settings')}}">Settings</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
