{% extends 'index.html' %} {% block title %} Providers {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
    
      <div class="parent">
        
        <div class="child-1">
        <div class="provider-container">
          <header class="provider-header">
            <p class="provider-title">Providers</p>
          </header>
    <div class="provider-table">
      <ul role="toolbar" class="provider-names">
        {% for provider in providers %}
        <li><button class="buttonClass" caaria-setsize="4" aria-posinset="1" onclick="alert('Accessing provider file')">{{ provider.1 }}</button></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

    <div class="child-2">
    <div class="calendar-container">
        <header class="calendar-header">
            <p class="calendar-current-date"></p>
            <div class="calendar-navigation">
                <span id="calendar-prev" 
                      class="material-symbols-rounded">
                    chevron_left
                </span>
                <span id="calendar-next" 
                      class="material-symbols-rounded">
                    chevron_right
                </span>
            </div>
        </header>

        <div class="calendar-body">
            <ul class="calendar-weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="calendar-dates"></ul>
        </div>
    </div>
  </div>
    <script src="{{url_for('static', filename= 'script.js')}}"></script>
  </div>


{% endblock %}
